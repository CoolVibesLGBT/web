<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3 Kolon Saf CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-hidden bg-gray-100">
  <div class="flex h-full">
    <!-- Sol Sidebar -->
    <aside class="w-1/4 bg-white border-r border-gray-200 p-4 fixed left-0 top-0 h-full">
      <h2 class="text-xl font-semibold mb-4">Sol Sidebar</h2>
      <ul class="space-y-2">
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded">Menü 1</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded">Menü 2</a></li>
        <li><a href="#" class="block p-2 hover:bg-gray-100 rounded">Menü 3</a></li>
      </ul>
    </aside>

    <!-- Orta Kolon -->
    <main class="ml-[25%] w-1/2 h-full overflow-y-auto p-4 space-y-4 relative">
      <!-- Storyler - sticky -->
      <div class="sticky top-0 z-10 bg-gray-100 py-3">
        <div class="flex space-x-3 overflow-x-auto">
          <div class="w-16 h-16 bg-gray-300 rounded-full flex-shrink-0"></div>
          <div class="w-16 h-16 bg-gray-300 rounded-full flex-shrink-0"></div>
          <div class="w-16 h-16 bg-gray-300 rounded-full flex-shrink-0"></div>
          <div class="w-16 h-16 bg-gray-300 rounded-full flex-shrink-0"></div>
          <div class="w-16 h-16 bg-gray-300 rounded-full flex-shrink-0"></div>
        </div>
      </div>

      <!-- Tabbar - sticky -->
      <div class="sticky top-[64px] bg-white border-b border-gray-200 flex justify-around py-2 z-10">
        <button class="px-4 py-1 rounded-lg bg-blue-500 text-white font-medium">Flows</button>
        <button class="px-4 py-1 rounded-lg hover:bg-gray-100 font-medium">Cools</button>
      </div>

      <!-- İçerik -->
      <div class="space-y-4">
        <div class="bg-white p-4 rounded-lg shadow">İçerik 1</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 2</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 3</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 4</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 5</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 6</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 7</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 8</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 9</div>
        <div class="bg-white p-4 rounded-lg shadow">İçerik 10</div>
      </div>
    </main>

    <!-- Sağ Sidebar -->
    <aside class="w-1/4 bg-white border-l border-gray-200 p-4 fixed right-0 top-0 h-full">
      <h2 class="text-xl font-semibold mb-4">Sağ Sidebar</h2>
      <p>Bilgi paneli</p>
      <p>Ek alan</p>
    </aside>
  </div>
</body>
</html>
