<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Style Scroll</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #000;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    height: 100vh;
  }

  .video {
    height: 100vh;
    width: 100%;
    scroll-snap-align: start;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .video img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Basit geçiş efekti için */
  .video {
    transition: transform 0.3s ease-in-out;
  }

  /* Gölgeli numara göstermek için */
  .overlay {
    position: absolute;
    bottom: 40px;
    right: 40px;
    font-size: 3rem;
    color: white;
    text-shadow: 0 0 20px rgba(0,0,0,0.7);
    font-family: Arial, sans-serif;
  }
</style>
</head>
